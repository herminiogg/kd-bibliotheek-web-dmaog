title_h1=Bibliotheek van Kazerne Dossin
description_landing_page=<p>Beste lezer,</p>\
<p>Welkom in de bibliotheek van Kazerne Dossin. De catalogus van meer dan 9000 boeken is online beschikbaar. Aarzel niet om deze te raadplegen.</p>\
<p>Kazerne Dossin wil een gemakkelijkere en meer dynamische toegang bieden aan het publiek en onderzoekers. \
Onze bibliotheek is thematisch en gericht op de Judaeocide. Het bevat voornamelijk : </p>\
<ul>\
<li>referentiewerken over de vervolgingen en de raciale deportaties (Joden en Roma), de spoliaties, het verzet, de reddingsacties, de verborgen kinderen... in België en in Noord-Frankrijk en in Europa</li>\
<li>eindwerken over jodendom en joodse geschiedenis</li>\
<li>getuigenissen van overlevenden, verborgen kinderen, verzetsstrijders, soms door auteurs uitgegeven.</li>\
<li>een sectie van 'kostbare boeken', gepubliceerd voor 1950</li>\
</ul>\
<p>De bibliotheek en het onderzoekscentrum zijn op afspraak geopend van maandag tot en met vrijdag van 9u tot 17u. Een van onze deskundigen zal je ontvangen en bijstaan. Het is helaas niet mogelijk om de werken te ontlenen. Indien je een bepaald boek wilt raadplegen, gelieve dan het referentienummer te noteren alvorens een afspraak te maken via e-mail of telefoon.</p>\
<h2>Hoe krijg ik toegang tot de catalogus?</h2>\
<ul>\
<li>Via de computers in de leeszaal.</li>\
<li>Via de <a href="https://kazernedossin.eu/">website van Kazerne Dossin</a>, klik op het tabblad "catalogus".</li>\
</ul>\
<h2>Hoe kan ik zoeken?</h2>\
<p>Je kan de velden selecteren waarin je wil zoeken: alle velden, alleen de titel en/of de auteur en/of de uitgever, en/of het jaar van uitgave, en/of trefwoorden... \
Enkele tips voor een efficiënte zoekopdracht:</p>\
<ul>\
<li>Trefwoorden zijn altijd in het Engels. </li>\
<li>Als je niet kan vinden wat je zoekt, gebruik dan synoniemen voor de ingevoerde trefwoorden. </li>\
<li>De zoekmachine houdt rekening met alle accenten. </li>\
<li>De zoekresultaten kunnen op verschillende pagina's worden weergegeven. Vergeet niet alle pagina's te raadplegen. </li>\
</ul>\
<p>Veel succes!</p>
