title_h1=La bibliothèque de Kazerne Dossin 
description_landing_page=<p>Cher lecteur, chère lectrice,</p>\
<p>Bienvenue dans la bibliothèque de Kazerne Dossin. Le catalogue de plus de 9000 livres est disponible en ligne. N'hésitez pas à le consulter.</p>\
<p>Kazerne Dossin veut offrir un accès plus facile et plus dynamique au public et aux chercheurs. \
Notre bibliothèque est thématique et axée sur la judéocide. Elle contient principalement : </p>\
<ul>\
<li>des ouvrages de référence sur les persécutions et les déportations raciales (Juifs et Roms), les spoliations, la résistance, le sauvetage, les enfants cachés... en Belgique et dans le nord de la France ainsi qu'en Europe.</li>\
<li>des  mémoires de licence sur le judaïsme et l'histoire juive.</li>\
<li>des témoignages de survivants, d'enfants cachés, de résistants,  parfois publiés à compte d'auteurs.</li>\
<li>une section de "livres précieux", publiés avant 1950.</li>\
</ul>\
<p>La bibliothèque et le centre de recherche sont ouverts sur rendez-vous du lundi au vendredi de 9:00 à 17:00. L'un de nos experts vous y accueillera et vous assistera avec plaisir. La consultation de nos ouvrages se fait sur place. Il n'est malheureusement pas possible d'emprunter des livres. Si certains ouvrages vous intéressent, n'oubliez pas de bien noter leur références avant de prendre rendez-vous par mail ou par téléphone.</p>\
<h2>Comment accéder au catalogue ?</h2>\
<ul>\
<li>Via les ordinateurs de la salle de lecture.</li>\
<li>Via <a href="https://kazernedossin.eu/">le site web de Kazerne Dossin website</a>, cliquez sur l'onglet « catalogue ».</li>\
</ul>\
<h2>Comment effectuez une recherche ?</h2>\
<p>Vous pouvez sélectionner les champs dans lesquels vous souhaitez effectuer votre recherche : tous les champs, uniquement le titre et/ou l'auteur et/ou l'éditeur, et/ou l'année de publication, et/ou des mots-clés... \
Quelques trucs pour mener une recherche efficace :</p>\
<ul>\
<li>Les mots-clés sont toujours en anglais.</li>\
<li>Si vous ne trouvez pas ce que vous cherchez, utilisez les synonymes des mots-clés introduits.  </li>\
<li>Le moteur de recherche tient compte de tous les accents. </li>\
<li>Attention, les résultats de recherche peuvent s'afficher sur plusieurs pages. N'oubliez pas de consulter l'ensemble des pages. </li>\
</ul>\
<p>Bonnes recherches et bonne lecture.</p>
