<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/book.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book details</title>
</head>
<body>
    <div id="container">
        <header th:replace="fragments/header" />
        <div vocab="https://schema.org" typeof="Book">
            <div id="pageTitle">
                <h1 property="name" th:text="${book.dcTitle}" />
            </div>
            <div id="author">
                <h2 property="author" th:text="${book.dcCreator}" />
            </div>
            <div id="moreInformation">
                <div id="bookInformation">
                    <div class="card">
                        <div class="card-header">
                            <span th:text="#{editorial_information_title}"></span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span class="label" th:text="#{details_book_editorial_field}"></span><span th:text="${book.dcPublisher}"></span></li>
                            <li class="list-group-item"><span class="label" th:text="#{details_book_editorial_place_field}"></span><span th:text="${book.schemaLocationCreated}"></span></li>
                            <li class="list-group-item"><span class="label" th:text="#{details_edition_date_field}"></span><span th:text="${book.dcCreated.localName != 'null'} ? ${book.dcCreated.localName} : ''"></span></li>
                            <li class="list-group-item"><span class="label" th:text="#{details_number_pages_field}"></span><span property="numberOfPages" th:text="${book.dcSizeOrDuration}"></span></li>
                            <li class="list-group-item"><span class="label" th:text="#{details_language_field}"></span><span th:text="${book.dcLanguage.localName != 'null'} ? ${book.dcLanguage.localName} : ''"></span></li>
                            <li class="list-group-item"><span class="label" th:text="#{details_isbn_field}"></span><span property="isbn" th:text="${book.dcIdentifier}"></span></li>
                        </ul>
                    </div>
                </div>
                <div id="libraryInformation">
                    <div class="card">
                        <div class="card-header">
                            <span th:text="#{library_information_title}"></span>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span class="label" th:text="#{details_id_field}"></span><span th:text="${book.id.localName}"></span></li>
                            <li class="list-group-item"><span class="label" th:text="#{details_keywords_field}"></span><span property="keywords" th:text="${book.dcSubject}"></span></li>
                            <li class="list-group-item"><span class="label" th:text="#{details_donated_by_field}"></span><span th:text="${book.donatedBy}"></span></li>
                            <li class="list-group-item"><span class="label" th:text="#{details_description_field}"></span><span th:text="${book.info}"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/footer" />
    </div>
</body>
</html>
