<footer th:fragment="footer">
    <div>
        <span>&copy; <a href="https://www.kazernedossin.eu">Kazerne Dossin</a> 2024</span>
    </div>
    <div>
        <div><span th:utext="#{content_by}"></span></div>
        <div><span th:utext="#{coded_by}"></span></div>
    </div>
    <div id="cookieBanner">
        <h3>&#x1F36A; Cookies</h3>
        <p th:utext="#{cookie_text}"></p>
        <button type="button" class="btn btn-outline-secondary" onclick="rejectCookies();" th:text="#{button_reject_cookies}"></button>
        <button type="button" class="btn btn-outline-primary" onclick="enableCookies();" th:text="#{button_accept_cookies}"></button>
    </div>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RBZK9SG8D2"></script>
    <script>
      if(document.cookie.includes("ga=true")) {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-RBZK9SG8D2');
      } else {
        if(!document.cookie.includes("ga=false")) {
            document.getElementById("cookieBanner").style.display = "block";
        }
      }

      function enableCookies() {
        document.cookie = "ga=true";
        document.getElementById("cookieBanner").style.display = "none";
      }

      function rejectCookies() {
        document.cookie = "ga=false";
        document.getElementById("cookieBanner").style.display = "none";
      }
    </script>
</footer>
